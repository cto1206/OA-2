<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>请输入内容</title>
</head>
<body onload="load()">
<table><tr><td><textarea rows="10" cols="25" id="inputValue"></textarea></td></tr>
<tr><td align="center"><input type="button" value="OK" onclick="SetValue()"></td></tr></table>
<script type="text/javascript">
 var obj =  document.getElementById('inputValue');
function SetValue()
{ 
    window.returnValue = obj.value;
    window.close();
}
function load(){
    var arg = window.dialogArguments;

    obj.value=arg.value;
  }
</script>

</body>
</html>
